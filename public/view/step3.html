<!-- START DATATABLE 2 -->
   <div class="row">
      <div class="col-lg-12">
         <div class="panel panel-default">
            <div class="panel-heading">Data Tables |
               <small>Column Ordering</small>
            </div>
            <div class="panel-body">
               <table id="datatable2" class="table table-striped table-hover">
                  <thead>
                     <tr>
                        <th>Company</th>
                        <th>Title</th>
                        <th>Person</th>
                        <th>Company</th>
                        <th>Title</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr class="" ng-repeat="list in resultList">
                        <td><a ng-href="/company/{{list.fraud.companyid}}" target="_blank">{{list.fraud.companyname}}</a></td>
                        <td>{{list.fraud.title}}</td>
						<td><a ng-href="/person/{{list.personid}}">{{list.personname}}</a></td>
                        <td><a ng-href="/company/{{list.affiliation.companyid}}" target="_blank">{{list.affiliation.companyname}}</a></td>
                        <td>{{list.fraud.title}}</td>
                     </tr>
                     
                  </tbody>
                  <tfoot>
                     <tr>
                        <th>
                           <input type="text" name="filter_fraud_company" placeholder="Filter fraud company" class="form-control input-sm datatable_input_col_search" />
                        </th>
                        <th>
                           <input type="text" name="filter_fraud_title" placeholder="Filter fraud title" class="form-control input-sm datatable_input_col_search" />
                        </th>
                        <th>
                           <input type="text" name="filter_person" placeholder="Filter person" class="form-control input-sm datatable_input_col_search" />
                        </th>
                        <th>
                           <input type="text" name="filter_affiliation_company" placeholder="Filter affiliation company" class="form-control input-sm datatable_input_col_search" />
                        </th>
                        <th>
                           <input type="text" name="filter_affiliation_title" placeholder="Filter affiliation title" class="form-control input-sm datatable_input_col_search" />
                        </th>
                     </tr>
                  </tfoot>
               </table>
			</div>
         </div>
      </div>
   </div>
   <!-- END DATATABLE 2 -->
